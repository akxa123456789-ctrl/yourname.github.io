<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>decor ur heaven</title>

  <!-- Stylish Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade {
  animation: fadeIn 1.8s ease forwards;
}

    h1 {
      margin-top: 30px;
      font-size: 36px;
      letter-spacing: 2px;
    }

    h2 {
      margin-top: 40px;
      font-size: 28px;
    }

    p {
      max-width: 800px;
      margin: 10px auto;
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }

    /* MAIN PHOTO */
    .main-photo {
      width: 80%;
      max-width: 800px;
      margin: 30px auto 10px;
      border: 6px solid #d4af37; /* CHANGE BORDER COLOR */
      border-radius: 16px;
      overflow: hidden;
    }

    .main-photo img {
      width: 100%;
      display: block;
    }

    .caption {
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
    }

    /* COLLAGE */
    .collage {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
    }

    .item {
      background: #fff;
      padding: 10px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 4px solid #444;
    }

    .item p {
      font-size: 14px;
      margin-top: 8px;
    }

    footer {
      margin: 50px 0 20px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
      .collage {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- TITLE -->
  <h1><h1 class="fade">WELCOMEEE</h1>
</h1>
  <p>
    This space shows decore types.
    u'll like it probably
  </p>

  <!-- MAIN IMAGE -->
  <div class="main-photo fade">
    <img src="main.jpg" alt="Main Photo">
  </div>
  <div class="caption">
    u can have ur dream-let's enjoy this
  </div>

  <!-- SECTION TITLE -->
  <h2>welcome</h2>
  <p>
    each decor have its own uniqueness.
  </p>

  <!-- COLLAGE -->
  <div class="collage">

    <div class="item">
      <img src="photo1.jpg">
    </div>

    <div class="item">
      <img src="photo2.jpg">
    </div>

    <div class="item">
      <img src="photo3.jpg">
    </div>

    <div class="item">
      <img src="photo4.jpg">
    </div>

    <div class="item">
      <img src="photo5.jpg">
    </div>

    <div class="item">
      <img src="photo6.jpg">
    </div>

  </div>

  <footer>
    Â© 2026 | home decor
  </footer>

</body>
</html>
